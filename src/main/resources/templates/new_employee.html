<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Spring Boot Application with Thymeleaf</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 align="center">CRUD Spring Boot Application with Thymeleaf   </h1>

        <div class="d-grid  d-md-flex justify-content-md-end">
            <a th:href = "@{/}" class="btn btn-dark me-md-2" type="button">Back</a>

        </div>

        <hr>
        <h2>Save Employee</h2>


        <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">

            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-5">

            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-5">

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-5">

            <button type="submit" class="btn btn-success col-2" > Save Employee </button>

        </form>
    </div>

</body>
</html>
